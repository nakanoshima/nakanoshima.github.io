<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin-top: 50px;
        opacity: 0;
        animation: fadeIn 1.7s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      img {
        max-width: 100%;
        height: auto;
      }
      .button {
        display: block;
        width: fit-content;
        margin: 20px auto; /* Centers the button horizontally */
        padding: 10px 20px;
        font-size: 25px;
        color: black;
        background-color: greenyellow;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
      }
      .image-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh; /* Ensures it fills the viewport */
      }
      .text-container {
        position: absolute;
        top: 50vh; /* Position at 50% of the viewport height */
        left: 20vw; /* Position at 20% of the viewport width */
        transform: translate(-50%, -50%); /* Ensure centering */
        font-size: 2.5vw; /* Scale font size relative to viewport width */
        font-weight: bold;
        color: black;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        white-space: pre-line; /* Preserve line breaks */
        overflow: hidden;
        width: 30vw; /* Relative width */
        max-width: 400px;
        text-align: left; /* Align text to the left */
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="frame1.jpg" alt="Greeting Image" />
      <div class="text-container" id="text"></div>
    </div>
    <br />
    <a href="greeting2.html" class="button">Next üêæ</a>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let textElement = document.getElementById("text");
        let text = "Oi!\nAre you a Troll,\nare you?"; // Add line breaks
        let index = 0;

        function typeLetter() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(typeLetter, 100);
          }
        }
        // Wait for the fade-in animation to complete before starting text animation
        setTimeout(typeLetter, 1700); // Matches the fade-in duration of 1.7s
      });
    </script>
  </body>
</html>
